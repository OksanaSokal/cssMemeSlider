<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="radio" id="radio1" checked />
      <input type="radio" name="radio" id="radio2" />
      <input type="radio" name="radio" id="radio3" />
      <input type="radio" name="radio" id="radio4" />

      <div class="slider" id="slider">
        <div class="slides">
          <div class="slide slide_one">
            <img src="img/mem1.png" alt="mem" />
          </div>
          <div class="slide">
            <img src="img/mem2.webp" alt="mem" />
          </div>
          <div class="slide">
            <img src="img/mem3.png" alt="mem" />
          </div>
          <div class="slide">
            <img src="img/mem4.png" alt="mem" />
          </div>
        </div>
      </div>

      <div class="slides_box" id="box">
        <div class="slider_text">
          <div class="slides_text">
            <p class="text_one">it's me</p>
            <p>have a great weekend</p>
            <p>in case of fire</p>
            <p>unfinished work</p>
          </div>
        </div>
        <div class="slides_buttons">
          <label for="radio1" class="btn"></label>
          <label for="radio2" class="btn"></label>
          <label for="radio3" class="btn"></label>
          <label for="radio4" class="btn"></label>
        </div>
      </div>
    </div>
  </body>
</html>
