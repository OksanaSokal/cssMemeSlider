<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio" id="radio1" />
          <input type="radio" name="radio" id="radio2" />
          <input type="radio" name="radio" id="radio3" />
          <input type="radio" name="radio" id="radio4" />

          <div class="slide slide_one">
            <img src="img/mem1.jpg" alt="mem" />
          </div>
          <div class="slide">
            <img src="img/mem2.jpg" alt="mem" />
          </div>
          <div class="slide">
            <img src="img/mem3.jpg" alt="mem" />
          </div>
          <div class="slide">
            <img src="img/mem4.jpg" alt="mem" />
          </div>
        </div>
        <div class="slides_text">
          <p>Mem1</p>
          <p>Mem2</p>
          <p>Mem3</p>
          <p>Mem4</p>
        </div>
        <div class="slides_buttons">
          <label for="radio1" class="btn"></label>
          <label for="radio2" class="btn"></label>
          <label for="radio3" class="btn"></label>
          <label for="radio4" class="btn"></label>
        </div>
      </div>
    </div>
  </body>
</html>
